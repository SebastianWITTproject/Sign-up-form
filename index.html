<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dummy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
                
</head>
<body>
<div class="container">
<div class="space">
    <div class="rocket">
    <img src="rocket.png" alt="">
</div>

</div>
    
<div class="form"> 

    <div class="txt">
        <div class="txt1">
        to the moon. you know that you look for something different that you can only find far up in the skies.
            sign up now for the big trip.
        </div>
        <div class="txt2">
            time to fulfill your dreams.
        </div>
    </div>
    <div class="input">
        <div class="formtxt"> 
            
        3 2 1 launch! 

        </div>
        <form action="">

            <div class="name">
                <div class="lbtxt">
                <label  for="first">
                    FIRST NAME
                    <input type="" id="first">
                
                </label>
                </div>
                <div class="lbtxt">
                    <label for="last">
                        LAST NAME
                        <input type="" id="last">
                    </label>
                </div>
            </div>
            
            
            <div class="info">
                <div class="lbtxt">
                <label for="email">
                    EMAIL
                    <input type="email" id="mail" required>
                    <p id="mailtxt"></p>
                </label>
                </div>
                <div class="lbtxt">
                    <label for="phone">
                        PHONE NUMBER
                        <input type="" id="phone" pattern='[0-9]{10}'>
                        <p id="phonetxt"></p>
                    </label>
                </div>
            </div>
            <div class="password">
                <div class="lbtxt">
                <label for="pw">
                    PASSWORD
                    <input type="" id="pw" required>
                    <p id="pwtxt"></p>
                </label>
                </div>
                <div class="lbtxt">
                    <label for="cpw">
                        CONFIRM PASSWORD
                        <input type="" id="cpw" required>
                        <p id="cpwtxt"></p>
                    </label>
                </div>
            </div>
        </div>
            <button type="submit">
                CREATE ACCOUNT
            </button>

        </form>
        
    
    <div class="footer">
       
        <div class="login">
            <div>
                Already have an account ?
            </div>
            <a href="log">LOG IN</a>
        </div>

    </div>

</div>

</div>
    
</body>

<script src="script.js"></script>
</html>
